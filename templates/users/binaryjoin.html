{% extends "users/base.html" %}
{% load static i18n %}
{% load thumbnail %}


{% block content %}

<div class="body-wrapper">
	<div class="main-wrapper">
		<div class="page-wrapper full-page-wrapper">
			<main>
				<div>
					<div class="mdc-layout-grid__inner">
						<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
							<div class="mdc-card p-0">
								<section style="padding: 30px 30px 20px 30px;" class="error-header">
									<h1>{% trans "Upgrade Binary" %}</h1>
									<p>{% trans 'here you can upgrade to binary for your account' %}</p>
								</section>
								<section>
									<div class="mdc-layout-grid__cell--span-4 mdc-layout-grid__cell--span-6-desktop stretch-card">
										<div class="mdc-card">
											<div class="template-demo">
												<div class="mdc-layout-grid__inner">

													<form class="form-inline navbar-left" role="search" action="{% url 'search:results' %}">
														<div class="input-group">
															<input name="query" type="search" id="searchInput" class="form-control" placeholder="{% trans 'Search' %}" aria-label="Search">
															<div class="input-group-append">
																<span class="input-group-text"><i class="fa fa-search" aria-hidden="true"></i></span>
															</div>
														</div>
													</form>
													<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-4-desktop">
														<div class="mdc-text-field mdc-text-field--outlined">
															<input class="mdc-text-field__input" id="text-field-hero-input" />
															<div class="mdc-notched-outline">
																<div class="mdc-notched-outline__leading"></div>
																<div class="mdc-notched-outline__notch">
																	<label for="text-field-hero-input" class="mdc-floating-label">Sponsor ID
																	</label>
																</div>
																<div class="mdc-notched-outline__trailing"></div>
															</div>
														</div>
													</div>
													<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-4-desktop">
														<div class="mdc-text-field mdc-text-field--outlined">
															<input class="mdc-text-field__input" id="text-field-hero-input">
															<div class="mdc-notched-outline">
																<div class="mdc-notched-outline__leading"></div>
																<div class="mdc-notched-outline__notch">
																	<label for="text-field-hero-input" class="mdc-floating-label">Package
																	</label>
																</div>
																<div class="mdc-notched-outline__trailing"></div>
															</div>
														</div>
													</div>
													<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-8-desktop">
														<button type="submit" class="mdc-button mdc-button--raised w-100">
															Join
														</button>
														{{ users }}
													</div>
												</div>
											</div>
										</div>
									</div>
								</section>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>
</div>
{% endblock content %}
